<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame VR - Interaction 2 Super-hands - Wireframe Example Murphy</title>
    <!-- Based on https://github.com/wmurphyrd/aframe-super-hands-component/blob/master/examples/mouse/index.html -->
   <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
 <!--   <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script> -->
    <!-- Script for event-set -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- Not working with super-hands@3.0.0-->
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
  </head>

  <body>
    <a-scene>    
      
      <a-entity progressive-controls></a-entity>
      
       <a-assets>
          <a-mixin id="cube" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
            hoverable grabbable draggable droppable
            shadow
            event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
            event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
            event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
            event-set__dragon="_event: dragover-start; material.wireframe: true"
            event-set__dragoff="_event: dragover-end; material.wireframe: false">
          </a-mixin>     
      </a-assets>

    <a-entity class="cube" mixin="cube" position="0 1 -2" material="color: blue"></a-entity>
    <a-entity class="cube" mixin="cube" position="1 1 -2" material="color: red"></a-entity>

        
    </a-scene>
  </body>
</html>
