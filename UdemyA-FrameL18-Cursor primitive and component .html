<!doctype html>
<html>
    <head>
        <title>A-Frame Interaction</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!-- Cursor primitive -->
            <a-camera>
                <a-entity cursor position="0 0 -1"
                          geometry="primitive: sphere; radius: 0.005"
                ></a-entity>
            </a-camera>
                
            <a-box  color="blue" position="-2 0 -7"
                    event-set__test="_event: mouseenter; material.color: #FF0000"       
            >
            </a-box>
            
            <a-box color="red" position="0 0 -7"></a-box>
            
            <a-box color="red" position="2 0 -7"></a-box>
        </a-scene>
    </body>
</html>
